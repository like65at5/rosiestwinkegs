<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/tkstyles.css" />
    <title>Rosie's Twin Kegs</title>
  </head>

  <body>
    <header>
      <div>
        <img
          class="centerimage"
          src="https://rosiestwinkegs.files.wordpress.com/2018/05/cropped-received_10156401414964429.png?w=400"
        />
        <h1>Dive Bar and Restaurant since 1976</h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#rosiesNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="rosiesNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fa fa-home fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-info fa-lg"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-list fa-lg"></i> Menu</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-address-card fa-lg"></i> Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-photo fa-lg"></i> Media</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row row-content">
        <div class="col-md-8 mx-auto">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#homeCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="https://d1ralsognjng37.cloudfront.net/6b441bc5-eda7-43d4-99a0-205a2fb124d8.webp"
                  alt="Keg Burger with American Cheese, Lettuce, Tomato, and Onion"
                />
                <div class="carousel-caption"></div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://img-aws.ehowcdn.com/700x/cdn.onlyinyourstate.com/wp-content/uploads/2018/08/36228164_10155437784876437_5454134932890714112_o-700x525.jpg"
                  alt="Back Patio with bench seating and metal tables"
                />
                <div class="carousel-caption">
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://media-cdn.tripadvisor.com/media/photo-s/05/42/d8/18/twin-kegs.jpg"
                  alt="Indoor Bar and Dining Area"
                />
                <div class="carousel-caption">
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#homeCarousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#homeCarousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
            <button class="btn btn-danger btn-sm" id="carouselButton">
              <i class="fa fa-pause"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

  </br>
</br>

    <footer>
      <div>
        <span class="contactFooter">
          <a
            href="http://maps.google.com/maps?q=413+w.+thompson+lane+nashville+tn+37211"
            target="_blank"
            >413 W. Thompson Lane Nashville TN 37211
          </a>
        </span>

        <span class="contactFooter">
          <a href="tel:615.832.3167">
            <span>615.832.3167</span>
          </a>
        </span>

        <span class="contactFooter">
          <a href="mailto:tiatwinkegs@gmail.com">
            <span>tiatwinkegs@gmail.com</span>
          </a>
        </span>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      $(function () {
        $(".carousel").carousel({ interval: 2000, pause: "false" });
        $("#carouselButton").click(function () {
          if ($("#carouselButton").children("i").hasClass("fa-pause")) {
            $(".carousel").carousel("pause");
            $("#carouselButton").children("i").removeClass("fa-pause");
            $("#carouselButton").children("i").addClass("fa-play");
          } else {
            $(".carousel").carousel("cycle");
            $("#carouselButton").children("i").removeClass("fa-play");
            $("#carouselButton").children("i").addClass("fa-pause");
          }
        });
      });
    </script>
  </body>
</html>
